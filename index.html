<!DOCTYPE html>
<html>
<head>
	<title>DApps</title>
	<style>
		.outer {
			border: 0px solid blue;
		}
		.inner {
			width: 200px;
			border: 0px solid red;
			margin: auto;
			margin-top: 10%;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div class="outer">
		<div class="inner">
			<img src="unicorn.jpg" width="200px" height="200px">
			<div id="rnd">
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var num = "";
		var rnd = 0;
		for (var i = 0; i < 10; i++) {
			rnd = (Math.floor(Math.random() * 89) + 10);
			num = num + " " + rnd;
		}
		document.getElementById("rnd").innerHTML = num;
	</script>

</body>
</html>
